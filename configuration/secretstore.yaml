apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: flux-system
spec:
  provider:
    vault:
      server: "http://vault.flux-system.svc.cluster.local:8200"
      path: "kv"           # Use "kv" if your Vault mount is at /v1/kv/...
      version: "v1"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token