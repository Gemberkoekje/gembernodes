apiVersion: apps/v1
kind: Deployment
metadata:
  name: cov-website
  namespace: cov-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cov-website
  template:
    metadata:
      labels:
        app: cov-website
    spec:
      imagePullSecrets:
        - name: ghcr-login
      containers:
        - name: cov-website
          image: ghcr.io/gemberkoekje/cov-website:b6a1335-5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
