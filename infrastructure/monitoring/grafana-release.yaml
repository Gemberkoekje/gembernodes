# grafana-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      version: "6.60.5"  # or latest stable
  interval: 5m
  values:
    adminPassword: "admin"  # change or use secretRef in production
    service:
      type: ClusterIP
    ingress:
      enabled: false
    grafana.ini:
      server:
        root_url: "%(protocol)s://%(domain)s/"
        serve_from_sub_path: true
