apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vortexplotboek-ingress
  namespace: vortexplotboek
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx-public
  tls:
  - hosts:
    - gemberkoekje.nl
    secretName: ebi-cs-api-tls
  rules:
  - host: gemberkoekje.nl
    http:
      paths:
      - path: /vortexplotboek(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: vortexplotboek-service
            port:
              number: 80