apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ebi-cs-api-ingress
  namespace: ebi-cs-api
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Add this annotation to handle ACME challenges
    nginx.ingress.kubernetes.io/server-snippet: |
      location /.well-known/acme-challenge/ {
        return 200 "OK";
      }
spec:
  ingressClassName: nginx-public
  tls:
  - hosts:
    - gemberkoekje.nl
    secretName: ebi-cs-api-tls
  rules:
  - host: gemberkoekje.nl
    http:
      paths:
      # Add ACME challenge path first
      - path: /.well-known/acme-challenge
        pathType: Prefix
        backend:
          service:
            name: ebi-cs-api-service
            port:
              number: 80
      - path: /ebi-cs-api
        pathType: Prefix
        backend:
          service:
            name: ebi-cs-api-service
            port:
              number: 80